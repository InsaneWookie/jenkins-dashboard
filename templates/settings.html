<div class="container-fluid" style="overflow: auto;">

    <div class="col-md-8">
        <h1>Settings</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="imageUrl" class="col-sm-2 control-label">Image Url</label>

                <div class="col-sm-10">
                    <input type="text" name="imageUrl" id="imageUrl" ng-model="newImage.url" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="imageDescription" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                    <input type="text" name="imageDescription" id="imageDescription" ng-model="newImage.description"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="addImage(newImage)">Add</button>
                </div>
            </div>

        </form>


        <table class="table">
            <tr>
                <th>Enabled</th>
                <th>Description</th>
                <th>Url</th>
                <th></th>
            </tr>
            <tr ng-repeat="image in images">
                <td>
                    <button class="btn btn-default" ng-class="{'btn-success': image.enabled}"
                            ng-click="toggleActive(image)"><span class="glyphicon glyphicon-ok"></span></button>
                </td>
                <td style="vertical-align: middle !important;">{{image.description}}</td>
                <td style="vertical-align: middle !important;">{{image.url}}</td>
                <td style="text-align: right;">
                    <button class="btn btn-danger" ng-click="images.$remove(image)"><span
                            class="glyphicon glyphicon-remove"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
